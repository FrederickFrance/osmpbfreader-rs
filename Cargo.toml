[package]

name = "osmpbfreader"
version = "0.7.0"
authors = ["Guillaume Pinot <texitoi@texitoi.eu>"]
description = "Read OpenStreetMap PBF files in rust."
documentation = "https://docs.rs/osmpbfreader"
repository = "https://github.com/TeXitoi/osmpbfreader-rs"
keywords = ["openstreetmap", "osm", "pbf"]
license = "WTFPL"
readme = "README.md"

[dependencies]
flate2 = "0.2.14"
byteorder = "1.0.0"
protobuf = "1.0.24"
flat_map = "0.0.4"
compiletest_rs = { version = "0.2.0", optional = true }

[dev-dependencies]
log = "0.3.6"

[features]
unstable = ["compiletest_rs"]
